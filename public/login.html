<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 320px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #3f51b5;
            text-align: center;
        }
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .login-container form {
            text-align: center;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #303f9f;
        }
        /* Error dialog styling */
        .error-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .error-dialog h2 {
            color: #f44336;
            margin-bottom: 20px;
        }
        .error-dialog button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-dialog button:hover {
            background-color: #e53935;
        }
        .dialog-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form action="/auth" method="POST">
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Error dialog box -->
    <div class="dialog-overlay" id="overlay"></div>
    <div class="error-dialog" id="error-dialog">
        <h2>Invalid Password</h2>
        <p>Please try again.</p>
        <button onclick="closeDialog()">OK</button>
    </div>

    <script>
        // Function to display error dialog
        function showDialog() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('error-dialog').style.display = 'block';
        }

        // Function to close error dialog
        function closeDialog() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('error-dialog').style.display = 'none';
        }

        // Check if the URL contains an error query parameter (e.g., ?error=true)
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('error')) {
                // If error is present in the query params, show the dialog
                showDialog();
            }
        });
    </script>
</body>
</html>
